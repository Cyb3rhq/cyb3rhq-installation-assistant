[pytest]
filterwarnings =
    ignore:Unverified HTTPS request is being made.*
markers =
    cyb3rhq: tests to be executed on Cyb3rhq hosts (does not include cyb3rhq-clusterd test).
    cyb3rhq_cluster: test for cyb3rhq-clusterd it is meant to be executed on the master node if a cyb3rhq cluster is configured.
    cyb3rhq_worker: test for cyb3rhq cluster worker nodes. It is meant to be executed on the worker nodes.
    indexer: tests to be executed on Cyb3rhq Indexer hosts.
    indexer_cluster: tests to be executed on Cyb3rhq Indexer hosts on distributed installations.
    dashboard: tests to be executed on Cyb3rhq dashboard hosts.